<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Style personnalis√© */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: vertical;
        }
        .btn-submit {
            width: 50%;
        }
        .btn-cancel {
            width: 50%;

        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Add Post</h2>
    <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></p>
    <form action="#" th:action="@{/post/addPost}" th:object="${post}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <textarea class="form-control" id="titre" name="titre" th:field="${post.titre}"></textarea>
                    <p th:if="${#fields.hasErrors('titre')}" class="text-danger" th:errors="${post.titre}"></p>
                </div>
                <div class="form-group">
                    <label for="contenu">Contenu</label>
                    <textarea class="form-control" id="contenu" name="contenu" th:field="${post.contenu}"></textarea>
                    <p th:if="${#fields.hasErrors('contenu')}" class="text-danger" th:errors="${post.contenu}"></p>
                </div>
                <div class="form-group">
                    <label for="auteur">Auteur</label>
                    <input type="text" class="form-control" id="auteur" name="auteur" th:field="${post.auteur}">
                    <p th:if="${#fields.hasErrors('auteur')}" class="text-danger" th:errors="${post.auteur}"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-primary btn-cancel" href="#" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
