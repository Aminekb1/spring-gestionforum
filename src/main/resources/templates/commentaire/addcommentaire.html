<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Style personnalisé */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: vertical;
        }
        .btn-submit {
            width: 50%;
        }
        .btn-cancel {
            width: 50%;

        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Add Comment</h2>
    <!-- Formulaire de création de commentaire -->
    <form action="#" th:action="@{/commentaire/addCommentaire}" th:object="${commentaire}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" th:field="${commentaire.content}"></textarea>
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="${commentaire.content}"></p>
                </div>
                <!-- Ajoutez d'autres champs de formulaire ici en utilisant les expressions Thymeleaf -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-primary btn-cancel" href="#" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
