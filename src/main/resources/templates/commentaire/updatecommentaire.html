<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Commentaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Style personnalis√© */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: vertical;
        }
        .btn-submit, .btn-cancel {
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Update Commentaire</h2>
    <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></p>
    <form action="#" th:action="@{'/commentaire/updateCommentaire/' + ${commentaire.id}}" th:object="${commentaire}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="contenu">contenu</label>
                    <textarea class="form-control" id="contenu" name="contenu" th:field="${commentaire.contenu}"></textarea>
                    <p th:if="${#fields.hasErrors('contenu')}" class="text-danger" th:errors="${commentaire.contenu}"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="auteur">Auteur</label>
                    <input type="text" class="form-control" id="auteur" name="auteur" th:field="${commentaire.auteur}">
                    <p th:if="${#fields.hasErrors('auteur')}" class="text-danger" th:errors="${commentaire.auteur}"></p>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="auteur">Auteur</label>
                        <input type="date" class="form-control" id="datePublication" name="datePublication" th:field="${commentaire.datePublication}">
                        <p th:if="${#fields.hasErrors('datePublication')}" class="text-danger" th:errors="${commentaire.datePublication}"></p>
                    </div>
            </div>
        </div>
        <!-- Ajoutez d'autres champs de formulaire ici en utilisant les expressions Thymeleaf -->
        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary btn-cancel" href="/" role="button">Cancel</a>
            </div>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
